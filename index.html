<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartInvest - Sign Up & Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 0 14px rgba(0, 0, 0, 0.12);
      max-width: 600px;
      width: 100%;
    }

    .container img {
      display: block;
      margin: 0 auto 25px;
      height: 220px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #53857b;
      font-size: 28px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      font-size: 16px;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 17px;
    }

    .name-group {
      display: flex;
      gap: 12px;
    }

    .name-group input {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #53857b;
      border: none;
      color: #fff;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #436e66;
    }

    .toggle-link {
      text-align: center;
      margin-top: 18px;
      font-size: 15px;
    }

    .toggle-link a {
      color: #53857b;
      text-decoration: none;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }

    .google-btn {
      background-color: #59897f;
      margin-top: 12px;
    }

    .or-separator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }

    .or-separator::before,
    .or-separator::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .or-separator span {
      margin: 0 12px;
      color: #666;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <img src="C:\Users\janan\OneDrive\Documents\WhatsApp Image 2025-04-12 at 11.47.32_acd85160.jpg" alt="SmartInvest Logo" />
    <h2>Login</h2>
    <form onsubmit="return handleLogin(event)">
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="loginEmail" required />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="loginPassword" required />
      </div>
      <button type="submit">Login</button>
    </form>

    <div class="or-separator"><span>OR</span></div>

    <button type="button" class="google-btn" onclick="googleLogin()">Continue with Google</button>

    <div class="toggle-link">Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a></div>
  </div>

  <script>
    function handleSignup(event) {
      event.preventDefault();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const phone = document.getElementById('phone').value;

      if (!phone.startsWith('+91') || phone.length !== 13) {
        alert('Phone number must be in format +91XXXXXXXXXX');
        return false;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return false;
      }

      alert('Signup successful!');
      return true;
    }

    function toggleForm(type) {
      const container = document.getElementById('formContainer');
      if (type === 'login') {
        location.reload();
      } else {
        container.innerHTML = `
          <img src="C:\\Users\\janan\\OneDrive\\Documents\\WhatsApp Image 2025-04-12 at 11.47.32_acd85160.jpg" alt="SmartInvest Logo" />
          <h2>Sign Up</h2>
          <form id="signupForm" onsubmit="return handleSignup(event)">
            <div class="input-group name-group">
              <div>
                <label>First Name</label>
                <input type="text" id="fname" required />
              </div>
              <div>
                <label>Middle Name</label>
                <input type="text" id="mname" />
              </div>
              <div>
                <label>Last Name</label>
                <input type="text" id="lname" required />
              </div>
            </div>

            <div class="input-group">
              <label>Date of Birth</label>
              <input type="date" id="dob" required />
            </div>

            <div class="input-group">
              <label>Email</label>
              <input type="email" id="email" required />
            </div>

            <div class="input-group">
              <label>Phone Number (+91 format)</label>
              <input type="tel" id="phone" value="+91" required />
            </div>

            <div class="input-group">
              <label>Password</label>
              <input type="password" id="password" required />
            </div>

            <div class="input-group">
              <label>Confirm Password</label>
              <input type="password" id="confirmPassword" required />
            </div>

            <div class="input-group">
              <label>Trading Experience</label>
              <select id="experience" required>
                <option value="">-- Select --</option>
                <option value="0">0 years</option>
                <option value="1-2">1 - 2 years</option>
                <option value="3-4">3 - 4 years</option>
              </select>
            </div>

            <button type="submit">Sign Up</button>
          </form>
          <div class="toggle-link">Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></div>
        `;
      }
    }

    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      if (!email || !password) {
        alert('Please enter email and password.');
        return false;
      }
      alert('Login successful!');
      return true;
    }

    function googleLogin() {
      alert('Redirecting to Google Login... (integration required)');
    }
  </script>
</body>
</html>
